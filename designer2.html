        .title {

      display: inline-block;

      margin: 0;
    }

    .title::before {
      content: "";
      position: absolute;
      top: 47%;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #007bff;
      animation: border-left-animation 2s ease-in-out forwards;
    }

    .title::after {
      content: "";
      position: absolute;
      top: 47%;
      right: 0;
      width: 0;
      height: 2px;
      background-color: #007bff;
      animation: border-right-animation 3s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes border-left-animation {
      0% {
        width: 0;
      }
      100% {
        width: 50%;
      }
    }

    @keyframes border-right-animation {
      0% {
        width: 0;
      }
      100% {
